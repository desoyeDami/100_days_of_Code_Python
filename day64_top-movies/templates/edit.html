{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movie.title}}</h1>
    <p class="description">Edit Movie Rating</p>
        <form method="POST">
            <p>Your Rating Out of 10 e.g 7.5</p>
            <input type="text" name="movie_rating"/>
            <p>Your Review</p>
            <input type="text" name="movie_review"/>
            <br>
            <button type="submit">Done</button>
        </form>
</div>
{% endblock %}
