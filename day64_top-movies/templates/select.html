{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for option in options: %}
    <a href="{{ url_for('select', id=option['id']) }}"> {{option["original_title"]}} - {{option["release_date"]}}</a>
      <br>
      {% endfor %}
  </p>

</div>
{% endblock %}
